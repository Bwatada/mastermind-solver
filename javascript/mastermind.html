<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mastermind Solver</title>
    <meta name="author" content="Michael Lee">
    <meta name="description" content="Solves mastermind">
    <!--<link rel="stylesheet" href="styles.css" type="text/css">-->
</head>
<body>
    <div id="testbox"></div>

    <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>-->
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="mastermind.js" type="text/javascript"></script>
    <script type="text/javascript">
        function para(thing) {
            $('#testbox').append('<p>');
            $('#testbox').append(thing);
            $('#testbox').append('</p>');
        }
        function add(game) {
            para('Pool size: ' + game.pool.length);
            para('Guess: ' + game.getNextGuess());
        }
        
        $(document).ready(function() {
            'use strict';
            var game = new Game(6, 4);
            add(game);
            game.addFeedback(2, 0);
            add(game);
            game.addFeedback(2, 1);
            add(game);
            
            para(findCorrect([0, 4, 5, 1], [0, 0, 1, 1]));
        });
    </script>
</body>
</html>
